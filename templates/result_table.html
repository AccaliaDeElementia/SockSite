<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" style="margin-top: 5px;">
  {{#summary}}
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading{{name}}">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{name}}" aria-expanded="false" aria-controls="collapse{{name}}">
          {{name}}
        </a>
      </h4>
    </div>
    <div id="collapse{{name}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{name}}">
      <div class="panel-body">
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>
                Response code
              </th>
              <th>
                Response time
              </th>
              <th>
                Polled at
              </th>
            </tr>
          </thead>
          <tbody>
            {{#values}}
            <tr>
              <td>{{responseCode}}</td>
              <td>{{responseTime}} ms</td>
              <td>{{polledAt}}</td>
            </tr>
            {{/values}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  {{/summary}}
</div>
