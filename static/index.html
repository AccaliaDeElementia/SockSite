<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Is it just me or server cooties?</title>

		<!-- jQuery 1.11.2 (for compatibility with IE < 9) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<link type="text/css" rel="stylesheet" media="screen" href="./styles/main.css">

	</head>

	<body>

		<div class="container-fluid">

			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<img src="./images/trwtf.png">
				</div>
			</div>

			<div class="row" style="background: #d9e6f0; margin-top: 5px;">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<img src="./images/{{#up}}isyou{{/up}}{{^up}}isdiscourse{{/up}}.png">
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 pad-top">

					<table class="table">
						<thead>
							<tr>
								<th colspan="2">	
									Response timings
								</th>
							</tr>
						</thead>

						<tbody>
							{{#summary}}
							<tr class="{{response}}">
								<td><code>{{name}}</code></td>
								<td style="font-family: monospace;">{{responseTime}} ms</td>

							</tr>
							{{/summary}}
						</tbody>

						<tfoot>
							<tr>
								<td colspan="2">{{status}}</td>
							</tr>
						</tfoot>
						
					</table>

				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 pad-top">
					{{flavor}}
				</div>
			</div>

			<div class="row" id="spin-button">
				<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 pad-top">
					<btn class="btn btn-primary">You spin me right round baby, right round...</btn>
				</div>
			</div>
		</div>
	</body>

</html>
